ppo:
  policy_hidden_size: 128
  critic_hidden_size: 128
  policy_lr: 0.0003
  critic_lr: 0.001
  policy_max_std: 1.0
  policy_min_std: 0.01
  kwargs:
    batch_size: 128
    update_per_rollout: 50
    gamma: 0.99
    gae_lambda: 0.95
